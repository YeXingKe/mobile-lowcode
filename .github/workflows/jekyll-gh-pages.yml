name: Deploy to GitHub Pages

on:
  push:
    branches: [main]          # 监听哪条分支就写哪条

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 安装 Node & 依赖
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci            # 或 yarn install

      # 2. 构建产物（按你项目实际脚本改）
      - run: npm run build     # 默认输出到 dist

      # 3. 上传产物为 GitHub Pages 工件
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist         # 产物目录，Vite 默认是 dist；VueCLI 是 build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
